<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="{{ url_for('static', filename='css/prediction.css') }}">
<title>MeraPulse</title>
</head>
<div class="topnav">
  <a href="home.html">home</a>
  <a href="prediction.html">prediction</a>
  <a href="diseaseinfo.html">diseaseinfo</a>
  <a href="aboutus.html">aboutus</a>
</div>
<body>
<div class="container-fluid">
<div class="col-lg-12">
<form action="{{ url_for('result') }}" method="post">
<br>
<br>
<div class="form-group">
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="age">Enter your age</label>
</div>
<div class="col-lg-8 col-md-8">
<input type="text" class="form-control" id="age" name="age" type="number" placeholder="Your current age in
years">
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="sex">Enter your Gender</label>
</div>
<div class="col-lg-8 col-md-8">
<select class="form-control" id="sex" type="number" name="sex">
<option value="1">Male</option>
<option value="0">Female</option>
</select>
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="trestbps">Resting blood pressure (in mm Hg on admission to the hospital) </label>
</div>
<div class="col-lg-8 col-md-8">
<input type="text" class="form-control" id="trestbps" type="number" name="trestbps" placeholder="Your Blood
Pressure">
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="chol">Serum Cholestrol in mg/dl </label>
</div>
<div class="col-lg-8 col-md-8">
<input type="text" class="form-control" id="chol" type="number" name="chol" placeholder="Cholestrol">
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="fbs">Fasting blood sugar>120mg/dl</label>
</div>
<div class="col-lg-8 col-md-8">
<select class="form-control" id="fbs"  type="number" name="fbs">
<option value="1">Yes</option>
<option value="0">No</option>
</select>
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="restecg">Rest ECG results</label>
</div>
<div class="col-lg-8 col-md-8">
<select class="form-control" id="restecg" name="restecg" type="number">
<option value="0">Normal</option>
<option value="1">Having ST-T wave abnormality (T wave inversions and/or ST elevation or
depression of > 0.05 mV) </option>
<option value="2">Showing probable or definite left ventricular hypertrophy by Estes'
criteria</option>
</select>
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="thalach">Maximum heart rate achieved during ecg</label>
</div>
<div class="col-lg-8 col-md-8">
<input type="text" class="form-control" id="thatach" name="thalach" type="number" placeholder="Max heart
rate">
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="exang">Chest pain during exercise?</label>
</div>
<div class="col-lg-8 col-md-8">
<select class="form-control" id="exang" type="number" name="exang">
<option value="1">Yes</option>
<option value="0">No</option>
</select>
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="slope">Slope</label>
</div>
<div class="col-lg-8 col-md-8">
<select class="form-control" id="slope" name="slope" type="number" placeholder=" the slope of the peak exercise ST segment">
<option value="0">upsloping</option>
<option value="1">flat</option>
<option value="2">downsloping</option>
</select>
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="oldpeak">Ecg stress test </label>
</div>
<div class="col-lg-8 col-md-8">
<input type="text" class="form-control" id="oldpeak" name="oldpeak" type="number" placeholder="Ecg stress test ST-segment depression ≥ 1 mm at 60–80 ms">
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="ca">CA</label>
</div>
<div class="col-lg-8 col-md-8">
<input type="text" class="form-control" id="ca" name="ca" type="number" placeholder="number of major vessels (0-3) colored by flourosopy">
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="thal">thalascemia</label>
</div>
<div class="col-lg-8 col-md-8">
<select class="form-control" id="thal" name="thal" type="number" placeholder=" thalascemia">
<option value="1">normal</option>
<option value="2">fixed defect</option>
<option value="3">reverseble defect</option>
</select>
</div>
</div>
<br>
<div class="row">
<div class="col-lg-4 col-md-4">
<label for="cp">Chest pain type?</label>
</div>
<div class="col-lg-8 col-md-8">
<select class="form-control" id="cp" type="number" name="cp">
<option value="0">No chest pain</option>
<option value="1">Typical angina(Chest pain due to emotional or physical stress</option>
<option value="2">Atypical angina(Discomfort in chest, no severe</option>
<option value="3">Non-anginal chest pain(Near sternum, oppressive or pressure like(Discomfort
in chest, no severe</option>
<option value="4">Asymptomatic chest pain(Select if the above are not applicable)</option>
</select>
</div>
</div>
<br>
<br>
<center>
<button type="submit" class="btn btn-danger" value="submit">Submit</button>
</center>
</form>
</div>
</div>
</body>
</html>>
